<!DOCTYPE html>
<html>
<head>
    <title>Tyler Stewart contact</title>
    <meta charset="UTF-8">
    <link href=".//assets/css/css-reset.css" type="text/css" rel="stylesheet" >
    <link href=".//assets/css/stylesheet.css" type="text/css" rel="stylesheet" >
</head>

<body>
    <div class="container">
        <div class="header">
            <header>
                <h1 id="name">Tyler Stewart</h1>
                <div class="list">
                    <ul>
                        <li><a href="index.html">About</a></li>
                        <li><a href="portfolio.html">Portfolio</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </header>
        </div>    

        <div class="contact-body">
            <h2 id="contact">Contact</h2>
            <div class="form">
                <form>
                    <div class="row">
                        <div class="col-25">
                            <label for="name">Name</label><br>
                        </div>
                        <div class="col-75">
                            <input id="your-name" type="text" name="name" placeholder="Name..."><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="Email">Email</label><br>
                        </div>
                        <div class="col-75">
                            <input id="email" type="text" name="email" placeholder="Email..."><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="Message">Message</label><br>
                        </div>
                        <div class="col-75">
                            <textarea id="text-area" type="text" name="message" placeholder="Message..." style="height: 130px"></textarea><br>
                        </div>
                    </div>
                    <div class="row">
                        <input type="submit" value="submit">
                    </div>
                </form>
            </div>
        </div>    

        <footer>Copyright&copy;</footer>

    </div>
    
</body>

</html>
